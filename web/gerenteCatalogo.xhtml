<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/Template/template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:dataTable value="#{productoManagedBean.listarProducto()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Producto"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreProducto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripción"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Categoria"/>
                                </f:facet>
                                <h:outputText value="#{item.categoria}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Calibre"/>
                                </f:facet>
                                <h:outputText value="#{item.calibre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Grado Madurez"/>
                                </f:facet>
                                <h:outputText value="#{item.gradoMadurez}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.idEstadoProducto.nombreEstadoProducto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Precio"/>
                                </f:facet>
                                <h:outputText value="#{item.idPrecioCantidad.peso} x #{item.idPrecioCantidad.costo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Presentación"/>
                                </f:facet>
                                <h:outputText value="#{item.idPresentacion.presentacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Config"/>
                                </f:facet>
                                <h:commandButton value="Editar" action="productosModificar.xhtml"/>
                                <h:commandButton value="Eliminar" action="#{productoManagedBean.eliminarProducto(item)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
                    <h:form>
                <h:commandLink action="registrarProducto.xhtml?faces-redirect=true" value="Registrar Nuevo" />
                    </h:form>
                
                <iframe width="980px" height="580px" src="http://online.fliphtml5.com/jiuj/tbjz/#p=1" frameborder="0"></iframe>
            </ui:define>

        </ui:composition>

    </body>
</html>
