<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        
        

        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IdEmpresaTransporte:" for="idEmpresaTransporte" />
                    <p:inputText id="idEmpresaTransporte" value="#{empresaTransporteManagedBean.empTrans.idEmpresaTransporte}" title="IdEmpresaTransporte" required="true" requiredMessage="The IdEmpresaTransporte field is required."/>
                    <p:outputLabel value="NombreEmpresa:" for="nombreEmpresa" />
                    <p:inputText id="nombreEmpresa" value="#{empresaTransporteManagedBean.empTrans.nombreEmpresa}" title="NombreEmpresa" required="true" requiredMessage="The NombreEmpresa field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{empresaTransporteManagedBean.empTrans.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                        <p:outputLabel value="IdCiudad:" for="idCiudad" />
                        <p:selectOneMenu id="idCiudad" value="#{empresaTransporteManagedBean.empTrans.idCiudad}" required="true" requiredMessage="The IdCiudad field is required.">
                            <f:selectItems value="#{ciudadManagedBean.listarCiudad()}" var="ciuList" itemLabel="#{ciuList.nombreCiudad}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="IdTipoTransporte:" for="idTipoTransporte" />
                    <p:selectOneMenu id="idTipoTransporte" value="#{empresaTransporteManagedBean.empTrans.idTipoTransporte}" required="true" requiredMessage="The IdTipoTransporte field is required.">
                        <f:selectItems value="#{tipoTransportManagedBean.listarTipoTrans()}" var="tipoList" itemLabel="#{tipoList.nombreTipoTransporte}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Registrar" action="#{empresaTransporteManagedBean.registrarEmpresaTrans()}"/>
                </p:panelGrid>
            </h:form>
        </f:view>

        



    </body>
</html>
