<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/Template/template.xhtml">

            <ui:define name="content">
                Registrar Producto

                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{clienteManagedBean.listarCliente()}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdClienteUsuario"/>
                                </f:facet>
                                <h:outputText value="#{item.idClienteUsuario}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreEmpresa"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreEmpresa}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Sigla"/>
                                </f:facet>
                                <h:outputText value="#{item.sigla}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NumeroLegal"/>
                                </f:facet>
                                <h:outputText value="#{item.numeroLegal}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="CodPostal"/>
                                </f:facet>
                                <h:outputText value="#{item.codPostal}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdCiudad"/>
                                </f:facet>
                                <h:outputText value="#{item.idCiudad.nombreCiudad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdEstadoCliente"/>
                                </f:facet>
                                <h:outputText value="#{item.idEstadoCliente.nombreEstadoCliente}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Usuario"/>
                                </f:facet>
                                <h:outputText value="#{item.usuario.primerNombre} #{item.usuario.primerApellido}" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
